<div th:each="list : ${postList}" class="img_box fadein" style="text-align: center">

    프로필사진
    <h1 th:text="${list.Hid}"></h1>

</div>

</html>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    var loading = false;    //중복실행여부 확인 변수
    var page=4;   //불러올 페이지

    /*nextpageload function*/


    function next_load() {
        $.ajax({
            type: "POST",
            url: "/ajaxPost",
            data: {'page': page},
            dataType: 'json',
            success: function (data) {

                for(i=0; i<data.length;i++) {
                    console.log("성공");
                    /* 이미지 동적 추가 */

                    var append_node = "";
                    append_node += "<div class='img_box fadein' style=\"text-align: center\">";
                    console.log(data[i].pfileName);
                    append_node += "<img width='500px' height='500px' class='test_image' src='/photo/"+data[i].pfileName+"'>";
                    append_node += "</div>";
                    $('body').append(append_node)
                }
                    page=page+1; //페이지 증가
                    loading = false;    //실행 가능 상태로 변경

            }
            , error: function (xhr, status, error) {
            console.log("실패");
            }
        });
    }

    //스크롤 맨 아래일 때 실행
    $(window).scroll(function () {
        if ($(window).scrollTop() + 200 >= $(document).height() - $(window).height()) {
            if (!loading)    //실행 가능 상태라면?
            {
                loading = true; //실행 불가능 상태로 변경
                next_load();
            } else            //실행 불가능 상태라면?
            {

            }
        }
    });

</script>

<script type="text/javascript">

    $(document).ready(function() {
        $("#searchInput").autocomplete({
            source : function(request, response) {

                $.ajax({

                    url : "/autocomplete",
                    type : "post",
                    dataType : "json",
                    data: request,

                    success : function(data) {

                        var result = data;
                        response(result);
                    },

                    error : function(data) {
                        alert("에러가 발생하였습니다.")
                    }
                });
            }
        });
    });
</script>
